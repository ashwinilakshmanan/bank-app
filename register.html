<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div style="border-radius: 20px;" class="container border border-white w-50 bg-dark text-white mt-5">
        <h1 class="text-center">Login</h1>
        <form action="">
            <div class="mt-2 p-2">
                <input id="acno" class="form-control p-2" type="text" placeholder="Enter a/c no"/>
            </div>
            <div class="mt-2 p-2">
                <input id="uname" class="form-control p-2" type="text" placeholder="Enter user name"/>
            </div>
            <div class="mt-2 p-2">
                <input id="pswd" class="form-control p-2" type="text" placeholder="Enter password"/>
            </div>
            <div class="mt-2 p-2 text-center">
                <button type="button" class="btn btn-outline-light" onclick="register()">Register</button>
            </div>
        </form>
    </div>
  </body>
  <script src="reg.js"></script>
</html>
